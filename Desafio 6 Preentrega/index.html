<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Primera Preentrega</title>
</head>
<body>
    <h1>¡Primera Preentrega!</h1>

    <div class="calculator">
        <h2>Caja registradora</h2>
        
        <fieldset>
            <label for="articulo">Articulo</label>
            <input type="text" name="articulo" id="idArticulo" placeholder="Articulo a facturar">
            <label for="cantidad">Cantidad de articulos</label>
            <input type="number" name="cantidad" id="idCantidad" min="1">
            <button type="button" onclick="calcularMonto()">Ingresar monto del producto (c/u)</button></br>
            <input type="text" name="monto" id="idMonto" disabled placeholder="Monto"></br>
        </fieldset>

        <h3>Ticket</h3>

        <fieldset>
            <input type="text" name="montoTotal" id="idMontoTotal" disabled placeholder="Monto total"></br>
        </fieldset>
        
        <fieldset>
            <button type="button" onclick="calcularIva()">Calcular IVA total</button></br>
            <input type="text" name="iva" id="idIva" placeholder="IVA del producto" disabled></br>
        </fieldset>

        <fieldset>
            <button type="button" onclick="calcularTotal()">Calcular total</button></br>
            <input type="text" name="total" id="idTotal" placeholder="Total producto" disabled>
            <button type="button" onclick="ordenarObjeto()">¡Ordenar por precio de mayor a menor en la consola!</button>
        </fieldset>
    </div>

</body>
</html>
